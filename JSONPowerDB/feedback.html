	<div class="container">
		<h2 style="text-align: center">Employee Details</h2>
		<form id="empForm" method="post">
			<table align="center">
			<div class="form-group">
				<tr>
				<td><span><label for="empId">Employee ID:</label> <label id="empIdMsg">
					</label></span></td>
				<td><input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Employee ID"
					required></td>
				</tr>
			</div>
			<div class="form-group">
				<tr>
				<td><label for="empName">Employee Name:</label></td>
				<td><input type="text" class="form-control" id="empName" placeholder="Enter Employee Name" name="empName"></td>
				</tr>
			</div>
			<div class="form-group">
				<tr>
				<td><label for="empEmail">Email:</label></td>
				<td><input type="email" class="form-control" id="empEmail" placeholder="Enter Employee Email"
					name="empEmail"></td>
				</tr>
			</div>
			</table>
			<input type="button" class="btn btn-primary" id="empSave" value="Save" onclick="saveEmployee();" style="text-align: center;">
			
			
		</form>
		<iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSdUmVSuzRrqUZB3cRkNOO33adSRKGLdyEDs39Zvf6AbP8zUEw/viewform?vc=0&c=0&w=1&flr=0&usp=mail_form_link"
            width="500" height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

	</div>
	<script>
		$("#empId").focus();
		function validateAndGetFormData() {
			var empIdVar = $("#empId").val();
			if (empIdVar === "") {
				alert("Employee ID Required Value");
				$("#empId").focus();
				return "";
			}
			var empNameVar = $("#empName").val();
			if (empNameVar === "") {
				alert("Employee Name is Required Value");
				$("#empName").focus();
				return "";
			}
			var empEmailVar = $("#empEmail").val();
			if (empEmailVar === "") {
				alert("Employee Email is Required Value");
				$("#empEmail").focus();
				return "";
			}
			var jsonStrObj = {
				empId: empIdVar,
				empName: empNameVar,
				empEmail: empEmailVar,
			};
			return JSON.stringify(jsonStrObj);
		}

		function resetForm() {
			$("#empId").val("")
			$("#empName").val("");
			$("#empEmail").val("");
			$("#empId").focus();
		}
		function saveEmployee() {
			var jsonStr = validateAndGetFormData();
			if (jsonStr === "") {
				return;
			}
			var putReqStr = createPUTRequest("90937128|-31948799597140803|90931314",
				jsonStr, "SAMPLE", "EMP-REL");
			alert(putReqStr);
			jQuery.ajaxSetup({ async: false });
			var resultObj = executeCommandAtGivenBaseUrl(putReqStr,
				"http://api.login2explore.com:5577", "/api/iml");
			alert(JSON.stringify(resultObj));
			jQuery.ajaxSetup({ async: true });
			resetForm();
		}
	</script>
